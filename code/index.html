<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Proyecto CSS 10 - Header and Hero - Online Forum</title>
  </head>

  <body>
    
    <div class="container">

      <header class="header">
        
        <div class="header__logo">
          <img src="./img/logo-gathsession.svg" alt="GathSession logo">
        </div>

        <nav class="header__navbar">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>

      </header>

      <main class="main">

        <section class="main__hero">

          <div class="main__hero__content">

            <h1 class="main__hero__content__title">Build your best community starting from here.</h1>

            <p class="main__hero__content__subtitle">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>

            <div class="main__hero__content__buttons">
              <a href="#" class="btn">Get Started</a>
              <a href="#" class="link">Learn More<img src="./img/icon-arrow.svg" alt="icon arrow"></a>
            </div>

            <div class="main__hero__content__features">
              <div class="main__hero__content__features__container">
                <img src="./img/icon-comments.svg" alt="icon coments">
                <p>Build Community</p>
              </div>
              <div class="main__hero__content__features__container">
                <img src="./img/icon-week-schedule.svg" alt="icon calendar">
                <p>Share Events</p>
              </div>
              <div class="main__hero__content__features__container">
                <img src="./img/icon-post.svg" alt="icon web">
                <p>Get Information</p>
              </div>
            </div>
          </div>

          <div class="main__hero__imgs">
            <img src="./img/img-handsome-serious-calm-guy-with-dark-skin-and-beard.png" alt="Serious guy" class="main__hero__imgs__serious-guy">
            <img src="./img/img-pretty-young-asian-woman-makes-meditating-gesture.png" alt="Smily woman" class="main__hero__imgs__smily-woman">
            <img src="./img/img-positive-smiling-handsome-caucasian-man-looks-play.png" alt="Orange glasses guy" class="main__hero__imgs__orange-glasses-guy">
            <img src="./img/img-positive-dark-skinned-woman-dressed-in-domestic.png" alt="Sun glasses woman" class="main__hero__imgs__sun-glasses-woman">
            <img src="./img/img-vertical-shot-of-young-european-woman-in-glasses.png" alt="Thinkin woman" class="main__hero__imgs__thinkin-woman">
          </div>
          
        </section>
      </main>

    </div>


    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
